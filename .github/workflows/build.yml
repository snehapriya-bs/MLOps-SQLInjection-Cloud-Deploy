name: Build

on:
  #push:
   # branches:
    #  - main
  workflow_dispatch:

jobs:
  build-train-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r deployment/requirements.txt 

      - name: Train Model
        run: python sql_injection/train.py

      - name: Run Prediction
        run: python sql_injection/predict.py
        
      - name: Test Model
        run: pytest tests/test_predict.py

      - name: Install Build Dependencies
        run: pip install build

      - name: Build Package
        run: |
          python -m build
          ls -ltr 
          mv dist/*.whl .

      - name: Install FastAPI Dependencies
        run: pip install -r sql_injection_api/requirements.txt

      - name: Start FastAPI (Test Only)
        run: python sql_injection_api/app/main.py 
        
  docker-build-push:
    needs:  build-train-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 'sneh1919'
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: sneh1919/SQLInjection-Detector:latest 
