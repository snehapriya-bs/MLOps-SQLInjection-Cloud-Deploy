name: Trigger Cloud Run Endpoint on PR

on:
  pull_request:
    branches:
      - main  # Trigger when a PR is created/updated to the main branch
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Verify gcloud installation
      run: gcloud info
    
    - name: Trigger Cloud Run Endpoint with SQL File
      run: |
        ls -ltr
        SQL_FILE="data/test_sql_file.sql" 

        if [ -f "$SQL_FILE" ]; then
          curl -X POST "$CLOUD_RUN_URL" \
            -H "Content-Type: text/plain" \
            --data-binary @"$SQL_FILE"
        else
          echo "Error: $SQL_FILE not found"
          exit 1
        fi
      env:
        CLOUD_RUN_URL: ${{ secrets.CLOUD_RUN_URL }}  # Add this secret in GitHub


